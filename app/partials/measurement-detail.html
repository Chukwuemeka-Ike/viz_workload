<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <a href="#/summary">
                <button>Back to summary</button>
            </a>
                SOURCE:
                <span ng-repeat="source in sources">
                  <a href=#/measurement/{{runId}}/{{sources.indexOf(source)}}><button>{{source}}</button></a>
                </span>
        </div>
    </div>
    <!--End row-->
    <div class="row">
        <div class="col-md-6 chart" ng-repeat="monitor in allMonitors" id="{{monitor.divId}}"></div>
    </div>
    <!--End row-->

</div>
