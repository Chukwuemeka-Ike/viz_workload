<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <a href="#/summary">
                <button>Back to summary</button>
            </a>
                SOURCE:
                <span ng-repeat="host in hosts">
                  <a href=#/measurement/{{runId}}/{{hosts.indexOf(host)}}>
                    <button>{{host}}</button></a>
                </span>
        </div>
    </div>
    <!--End row-->
    <div class="row">
        <div class="col-md-6 chart" ng-repeat="monitor in allMonitors" 
          id="{{monitor.divId}}"></div>
    </div>
    <!--End row-->

</div>
