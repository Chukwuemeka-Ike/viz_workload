<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <table>
                <tr>
                    <th>Run ID</th>
                    <th>stdout</th>
                    <th>stderr</th>
                    <th>time</th>
                    <th>Execution time</th>
                    <th></th>
                </tr>
                <tr ng-repeat="measurement in measurements">
                    <td>{{measurement.runId}}</td>
                    <td><a href={{measurement.monitors.stdout.rawFilename}}>
                        <button>stdout</button></a></td>
                    <td><a href={{measurement.monitors.stderr.rawFilename}}>stderr</a></td>
                    <td><a href={{measurement.monitors.time.rawFilename}}>time</a></td>
                    <td>...</td>
                    <td><a href=#/measurement/{{measurement.run_id}}>
                      More details</a></td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
        </div>
    </div>
    <!--End row-->

</div>
