<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <table class="table table-bordered table-hover table-sm">
        <tr>
          <th>Run ID</th>
          <th>Exit status</th>
          <th>stdout</th>
          <th>stderr</th>
          <th>time</th>
          <th>Execution time</th>
        </tr>
        <tr ng-repeat="measurement in measurements"
            ng-class="measurement.run_id == runId && 'info'">
          <td>{{measurement.run_id}}</td>
          <td ng-class="measurement.time.exit_status && 'success' || 'danger'">
            {{measurement.time.exit_status}}</td>
          <td><a href={{measurement.stdout.filename}}>stdout</a></td>
          <td><a href={{measurement.stderr.filename}}>stderr</a></td>
          <td><a href={{measurement.time.filename}}>time</a></td>
          <td>{{measurement.time.elapsed_time_sec}}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-6">
      Bar chart here
    </div>
  </div>
  <!--End row-->

  <a ng-repeat="measurement in measurements" href="#/measurement/{{measurement.run_id}}/{{host}}">
    <button type="button" class="btn btn-xs"
                          ng-class="measurement.run_id == runId && 'btn-primary'">
      {{measurement.run_id}}</button> </a>

  <a ng-repeat="thisHost in hosts" 
     href=#/measurement/{{runId}}/{{thisHost}}>
    <button type="button" class="btn btn-xs"
                          ng-class="host == thisHost && 'btn-primary'">
      {{thisHost}}</button></a>
</div>

<div class="container-fluid">
  <h2> {{description}}</h2>
  <h5> {{timestamp}}</h5>
  <div class="row">
    <div ng-repeat="chart in allCharts" class="col-md-6 chart {{chart.type}}"
                                id="{{chart.divId}}"></div>
  </div>
  <!--End row-->

</div>
